name: Build iOS app

on:
  push:
    branches:
      - master
    paths:
      - "TimeLine/*"
      - "TimeLine/*/*"
      - "TimeLine/*/*/*"
      - "TimeLine Widget/*"
      - "TimeLine Widget/*/*"
      - "TimeLine Widget/*/*/*"
      - "TimeLineWatchOS/*"
      - "TimeLineWatchOS/*/*"
      - "TimeLineWatchOS/*/*/*"
      - "TimeLineWatchOS Extension/*"
      - "TimeLineWatchOS Extension/*/*"
      - "TimeLineWatchOS Extension/*/*/*"
      - "TimeLineShared/*"
      - "TimeLineShared/*/*"
      - "TimeLineShared/*/*/*"

jobs:
  # ios-lint:
  #   runs-on: macos-latest
  #   steps:
  #     - uses: actions/checkout@v1
  #     - name: Run Swiftlint and iblint
  #       run: |
  #         "./Pods/SwiftLint/swiftlint"
  #         "./Pods/IBLinter/bin/iblinter"

  ios-build:
    # needs: ios-lint
    runs-on: macos-latest
    steps:
      - name: install xcode
        run: |
          sudo xcode-select -s /Library/Developer/CommandLineTools
          /usr/bin/xcrun --sdk macosx -show-sdk-version
      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 14.1.x
      - uses: actions/checkout@v2
      - name: bundle install
        run: |
          gem install bundler:1.17.3
          bundle install
        env:
          CI: "true"
      - name: build	and beta release
        run: bundle exec fastlane ios beta
        env:
          CI: "true"
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          GITHUB_PASSWORD: ${{ secrets.GH_PASSWORD }}
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          BUILD_NUMBER: ${{ env.GITHUB_RUN_NUMBER }}
          DEVELOPER_DIR: "/Applications/Xcode_11.2.1.app"
